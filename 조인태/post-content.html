<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/default.css">
  <style>
    .post-content {
      display: flex;
    }
    .post-content a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
      flex-shrink: 0;
      margin: 0 0.5rem;
    }
    .post-content span {
      color: #aaa;
      text-decoration: none;
      flex-shrink: 0;
      cursor: pointer;
    }
    .post-user-content {
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

  </style>
</head>
<body>
  <section class="post-content">
    <a href="#">Clone-Instagram</a>
    <p class="post-user-content">안녕하세요 저희는 클론인스타그램입니다. 많이 사랑부탁드리며 활발한 활동하겠습니다.</p>
    <span>더 보기</span>
  </section>
</body>
</html>
